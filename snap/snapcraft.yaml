name: zeronet
version: 0.7.1-r4210
summary: Open, free and uncensorable websites
base: core18
description: |
  Decentralized websites using Bitcoin crypto and the BitTorrent network - https://zeronet.io
  Why?
  We believe in open, free, and uncensored network and communication.
  No single point of failure: Site remains online so long as at least 1 peer is serving it.
  No hosting costs: Sites are served by visitors.
  Impossible to shut down: It's nowhere because it's everywhere.
  Fast and works offline: You can access the site even if Internet is unavailable.

grade: stable
confinement: strict

apps:
  zeronet:
    command: launcher.py
    plugs: [network,network-bind]
  tor:
    command: tor.py
    plugs: [network,network-bind]
parts:
  bundle:
    after:
      - source
    prime:
      - usr
      - bin
      - lib
      - include
      - etc
      - -usr/share/doc
      - -usr/share/man
      - -requirements.txt
      - -.gitignore
    source: src/bundle
    plugin: python
    python-version: python3
    requirements:
      - $SNAPCRAFT_STAGE/../parts/source/src/requirements.txt
  source:
    source: https://github.com/HelloZeroNet/ZeroNet
    source-commit: 96759e9303f15a823a8f6871e59a0e84a740264f
    source-type: git
    override-build: |
      sed 's/self.plugin_path = "plugins"/self.plugin_path = os.environ["SNAP_USER_COMMON"]+"\/plugins"/g' -i src/Plugin/PluginManager.py
      rm update.py
      python3 -m py_compile $(find -type f -iname "*.py" -print)
      cp -rp $PWD/* "$SNAPCRAFT_PART_INSTALL"
    filesets:
      main:
        - src
        - tools
        - plugins
        - zeronet.py
        - start.py
        - __pycache__
        - requirements.txt
    stage:
      - $main
    prime:
      - $main
    plugin: dump
  scripts:
    source: src/scripts
    after:
      - bundle
      - source
    filesets:
      scripts:
        - launcher.py
        - tor.py
        - torrc
        - update.py
        - __pycache__
    stage:
      - $scripts
    prime:
      - $scripts
    plugin: dump
    override-build: |
      python3 -m py_compile $(find -type f -iname "*.py" -print)
      cp -rp $PWD/* "$SNAPCRAFT_PART_INSTALL"
  tor:
    source: https://git.torproject.org/tor.git
    source-tag: tor-0.4.1.5
    source-type: git
    plugin: autotools
    configflags: [--disable-asciidoc]
    stage-packages:
      - libevent-dev
      - zlib1g
    build-packages:
      - git
      - build-essential
      - automake
      - libevent-dev
      - libssl-dev
      - zlib1g-dev
      - libffi-dev
      - pkg-config
